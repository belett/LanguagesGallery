<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 2</title>
  <link rel="stylesheet" href="./css/fonts.css">
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="language in data" :key="language.iso">
        <span>[{{language.iso}}] {{ language.languageLabel }}</span> : <span>{{ language.populationQualifier || "n.a." }}</span>
      </li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    /* ************************************************** */
/* DATA ********************************************* */
var data = [
{
    "iso": "epo",
    "languageLabel": "Esperanto",
    "languageLabelNative": "Esperanto",
    "population": "2000000",
    "populationQualifier": "1-10M",
    "wikidata": "Q143",
  },
  {
    "iso": "eng",
    "languageLabel": "English",
    "languageLabelNative": "English",
    "population": "800000000",
    "populationQualifier": ">100M",
    "wikidata": "Q1860",
  },
  {
    "iso": "ukr",
    "languageLabel": "Ukrainian",
    "languageLabelNative": "українська мова",
    "population": "30000000",
    "populationQualifier": "10-100M",
    "wikidata": "Q8798",
  },
];
/* ************************************************** */
/* VUEJS ******************************************** */
    new Vue({
      el: '#app',
      data: {
        data: data
      },
      mounted() {
        fetch('https://hugolpz.github.io/LanguagesGallery/data/demo.json') // Repository set as public Github page, with well formated JSON data.
          .then(response => response.json())
          .then(data => {
            this.data = data;
          })
          .catch(error => {
            console.error('Error fetching data:', error);
          });
      }
    });
  </script>
</body>
</html>
